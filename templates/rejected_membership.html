{% extends "base.html" %}
{% block title %}<title>회원가입 거부 사유 작성</title>{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard')}}">개인 맞춤형 건강기능식품 추천 서비스</a>
        <div style="float:right;">
            <span style="color:#fff;" class="me-3">환영합니다, 관리자 님! </span>
            <a href="/logout" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
</nav>
{% endblock %}
{% block body %}
<div class="content">
    <div class="container">
    <h2 class="text-center">{{userid}}님의 회원 가입 거부</h2>
    </div>
    <div class="container">
        <form method='POST' action="/admin/reject_member/{{ userid }}" method="POST" onsubmit="return confirmDenial()" >
            <div class="mb-3">
            <label for="reason">회원가입 거부 사유를 선택하세요:</label>
            <select id="reason" name="reason" class="form-select" required>
                <option value="" disabled selected>사유를 선택하세요</option>
                <option value="신원 확인 불가">신원 확인 불가</option>
                <option value="요건 불충족">요건 불충족</option>
                <option value="중복 가입">중복 가입</option>
                <option value="허위 정보 제공">허위 정보 제공</option>
                <option value="부적절한 요청">부적절한 요청</option>
                <option value="기타">기타</option>
            </select>
            </div>
            <div class="mb-3">
            <label for="notes">추가 설명 (선택)</label>
            <textarea id="notes" name="notes" rows="4" class="form-control" placeholder="추가 설명을 입력하세요(선택)"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">거부 처리</button>
            <a href="{{ url_for('pending_members') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 화면 전체 높이를 차지 */
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 본문을 수직으로 가운데 정렬 */
    }

    .container {
        padding: 20px; /* 본문에 적당한 여백 추가 */
    }
</style>
<script>
    // 가입 거부 확인 경고창
    function confirmDenial() {
        return confirm("정말로 이 회원의 가입을 거부하시겠습니까?");
    }
</script>
{% endblock %}
