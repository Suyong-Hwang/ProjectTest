{% extends "base.html" %}
{% block title %}<title>강제탈퇴 사유 작성</title>{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard')}}">알레르기 및 질병 맞춤형 건강기능식품 추천 서비스</a>
        <div style="float:right;">
            <span style="color:#fff;" class="me-3">환영합니다, 관리자 님! </span>
            <a href="/logout" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
</nav>
{% endblock %}
{% block body %}
<div class="content">
    <h2 style="text-align:center;">{{userid}}님의 회원 강제 탈퇴</h2>
    <div class="container">
        <form method="POST" action="{{ url_for('admin_remove_member', userid=userid) }}">
            <div class="mb-3">
                <label for="reason" class="form-label">강제 탈퇴 사유를 선택하세요:</label>
                <select id="reason" name="reason" class="form-select" required>
                    <option value="" disabled selected>사유를 선택하세요</option>
                    <option value="장기간 비활성화">장기간 비활성화 - 오랜 기간 동안 계정이 비활성 상태로 유지된 경우</option>
                    <option value="관리자 판단에 따른 제재">관리자 판단에 따른 제재 - 기타 서비스 운영에 부정적인 영향을 미치는 행동</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">추가 설명 (선택)</label>
                <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="추가 설명을 입력하세요 (선택)"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">강제 탈퇴</button>
            <a href="{{ url_for('denial_service_member') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>
<div class="content mb-4"></div>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 화면 전체 높이를 차지 */
    }

    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* 본문을 수직으로 가운데 정렬 */
    }

    .container {
        padding: 20px; /* 본문에 적당한 여백 추가 */
    }
</style>
{% endblock %}
