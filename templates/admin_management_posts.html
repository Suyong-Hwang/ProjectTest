{% extends "base.html" %}
{% block title %}
<title>문의하기 관리</title>
{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">알레르기 및 질병 맞춤형 건강기능식품 추천 서비스</a>
        <div style="float:right;">
            <span style="color:#fff;" class="me-3">환영합니다, 관리자 님! </span>
            <a href="/logout" class="btn btn-danger">로그아웃</a>
        </div>
    </div>
</nav>
{% endblock %}
{% block body %}
<div style="max-height: 80vh; overflow-y: auto;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 40vh;">
        <div class="row justify-content-center text-center w-100">
            <!-- 회원 문의 -->
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="card shadow-lg border-0" 
                    style="background: #f2f2f2; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s;">
                    <div class="card-body">
                        <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i> <!-- 아이콘 -->
                        <h3 class="card-title">회원 문의 내용</h3>
                        <p class="card-text">회원들의 문의 내용을 확인합니다.</p>
                        <a href="{{ url_for('admin_list_posts_member') }}" class="btn btn-primary btn-lg">내용 확인하기</a>
                    </div>
                </div>
            </div>

            <!-- 비회원 문의 -->
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="card shadow-lg border-0" 
                    style="background: #f2f2f2; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s;">
                    <div class="card-body">
                        <i class="fas fa-envelope-open-text fa-3x text-secondary mb-3"></i> <!-- 아이콘 -->
                        <h3 class="card-title">비회원 문의 내용</h3>
                        <p class="card-text">비회원들의 문의 내용을 확인합니다.</p>
                        <a href="{{ url_for('admin_list_posts_nonmember') }}" class="btn btn-primary btn-lg">내용 확인하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
