{% extends 'base.html' %}
{% block title %}
<title>로그인</title>
{% endblock %}
{% block body %}
<style>
    /* 전체 페이지 높이 설정 */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* 로그인 폼을 화면 중앙에 배치하되, 너무 아래로 내려가지 않도록 조정 */
    .login-form-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* 위쪽 정렬 */
        align-items: center;
        min-height: calc(100vh - 150px); /* 푸터를 고려한 높이 조정 */
        padding-top: 10vh; /* 로그인 폼을 조금 위로 올림 */
    }

    /* 푸터를 하단 고정 */
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>

<div class="login-form-container">
    <div class="login-card">
        <h2 class="text-center">로그인</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" class="form-control form-control-lg" id="userid" name="userid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">로그인</button>
        </form>
        <div class="register-link">
            <a href="/register">계정이 없으신가요? 등록하기</a>
        </div>
    </div>
</div>
{% endblock %}
