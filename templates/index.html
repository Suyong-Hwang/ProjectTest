{% extends "base.html" %}
{% block title %}
<title>홈페이지</title>
{% endblock %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">개인 맞춤형 건강기능식품 추천 서비스</a>
        
        <div class="d-flex ms-auto">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">
                로그인
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">
                회원가입
            </a>
        </div>
    </div>
</nav>
{% endblock %}
{% block body %}
<div class="container mt-5">
    <!-- 메뉴판 -->
    <div class="row text-center">
        <!-- 기능소개 -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 mb-4"
                 style="background: #f2f2f2; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s;">
                <div class="card-body">
                    <i class="fas fa-cogs fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">기능소개</h3>
                    <p class="card-text">우리 서비스의 주요 기능과 특징을 확인하세요!</p>
                    <a href="{{ url_for('index_feature') }}" class="btn btn-primary btn-lg">자세히 보기</a>
                </div>
            </div>
        </div>

        <!-- 문의하기 -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 mb-4"
                 style="background: #f2f2f2; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s;">
                <form action= "{{url_for('index_enquire')}}" method = "GET" >
                 <div class="card-body">
                    <i class="fas fa-envelope fa-3x text-secondary mb-3"></i>
                    <h3 class="card-title">문의하기</h3>
                    <p class="card-text">문의사항이 있으시면 언제든지 연락해주세요.</p>
                    <button type ="submit" class = "btn btn-primary btn-lg" >문의하기</button>
                </form>
                </div>
            </div>
        </div>
        <!-- 서비스 시작 -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 mb-4"
                 style="background: #f2f2f2; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s;">
                <div class="card-body">
                    <i class="fas fa-play-circle fa-3x text-success mb-3"></i>
                    <h3 class="card-title">서비스 시작</h3>
                    <p class="card-text">지금 바로 맞춤형 추천 서비스를 시작해보세요!</p>
                    <a href="{{ url_for('login') }}" class="btn btn-success btn-lg">시작하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
